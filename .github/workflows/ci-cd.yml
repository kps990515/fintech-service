name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 최신 버전으로 업데이트

      - name: Set up JDK 17
        uses: actions/setup-java@v3  # 최신 버전으로 업데이트
        with:
          java-version: '17'
          distribution: 'temurin'  # 배포판 지정

      - name: Build with Gradle
        run: ./gradlew clean build

      - name: Build Docker image
        run: docker build -t my-springboot-app .

      - name: Run Docker container
        run: docker run -d -p 8080:8080 my-springboot-app